    ingress:
      - {}
    egress:
      - {}

manifests:
  daemonset_ethtool: true
  daemonset_mounts: true
  daemonset_uamlite: true
  daemonset_sysctl: true
  daemonset_limits: true
  daemonset_apt: true
  daemonset_apt_remove_old_pkgs: true
  daemonset_perm: true
  daemonset_exec: true
  daemonset_apparmor: true
  network_policy: false
