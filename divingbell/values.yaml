pod:
  mandatory_access_control:
    type: apparmor
    divingbell-apparmor:
      apparmor: runtime/default
    divingbell-apt:
      apt: runtime/default
    divingbell-ethtool:
      ethtool: runtime/default
    divingbell-exec:
      exec: runtime/default
    divingbell-limits:
      limits: runtime/default
    divingbell-mounts:
      mounts: runtime/default
    divingbell-perm:
      perm: runtime/default
    divingbell-sysctl:
      sysctl: runtime/default
    divingbell-uamlite:
      uamlite: runtime/default
  security_context:
    divingbell:
      pod:
        runAsUser: 65534
      container:
        apt:
          readOnlyRootFilesystem: true
          runAsUser: 0
          privileged: true
        apparmor:
          capabilities:
            add:
              - 'MAC_ADMIN'
          readOnlyRootFilesystem: true
          runAsUser : 0
        ethtool:
          capabilities:
            add:
              - 'NET_ADMIN'
          readOnlyRootFilesystem: true
          runAsUser : 0
        exec:
          readOnlyRootFilesystem: true
          runAsUser: 0
          privileged: true
        limits:
          readOnlyRootFilesystem: true
          runAsUser: 0
        mounts:
          readOnlyRootFilesystem: true
          runAsUser: 0
        perm:
          readOnlyRootFilesystem: true
          runAsUser: 0
        sysctl:
          capabilities:
            add:
              - 'SYS_PTRACE'
              - 'SYS_ADMIN'
              - 'SYS_RAWIO'
          readOnlyRootFilesystem: true
          runAsUser: 0
  lifecycle:
    upgrades:
      daemonsets:
        pod_replacement_strategy: RollingUpdate
        ethtool:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        mounts:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        uamlite:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        sysctl:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        apt:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        limits:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        perm:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
        exec:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 100%
  resources:
    enabled: false
    apparmor:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"
