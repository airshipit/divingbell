- hosts: primary
  tasks:
    - name: "creating directory for run artifacts"
      file:
        path: "/tmp/artifacts"
        state: directory
    - name: Run gate scripts
      include_role:
        name: osh-run-script
      vars:
        gate_script_path: "{{ item }}"
      with_items: "{{ gate_scripts }}"
    - name: "Downloads artifacts to executor"
      synchronize:
        src: "/tmp/artifacts"
        dest: "{{ zuul.executor.log_root }}/{{ inventory_hostname }}"
        mode: pull
      ignore_errors: True
